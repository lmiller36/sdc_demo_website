<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Demo SDC Personal Website</title>
	<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<script>
	function incrementCount(){

		var count = parseInt(document.getElementById("count").innerText);
		document.getElementById("count").innerText = count + 1;
	}
</script>
<body>
	<p class="centered color">Here is some text!</p>
	<div style="text-align:center;">
		<button class = "centered" onclick="incrementCount()"> Try to click me! </button>
		<p style = "display: inline; border-style:solid; border-color:#287EC7; width:fit-content; width:-webkit-fit-content; width:-moz-fit-content;" id = "count">0</p>
	</div>
	</body>
</html>
